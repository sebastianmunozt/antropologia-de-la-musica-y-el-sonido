## Introducción al curso: Sociología y Antropología de la Música

- Enfoque basado en A. Hennion y G. Born: ni arte autónomo ni simple reflejo social.
- Se analiza la música **como práctica de mediaciones**.
- Ejemplo: más que “el reggaetón” como objeto; hay relaciones entre artistas, fans, beats, voces, plataformas, fiestas, reacciones, recitales, cuentas de Instagram
- La música no existe fuera de sus...

## Preguntas: Introducción

- ¿Qué implica pensar la música como una práctica mediada?
- ¿Qué consecuencias tiene dejar de buscar una **“esencia”** de la música?
- ¿Qué personas, objetos, espacios, sonidos, recuerdos considerarías fundamentales cuándo escuchas música con tus audífonos en camino a la universidad?

## El carácter huidizo de la música 

- La música **no es un objeto estable**: necesita ser actualizada constantemente.
- Ejemplo: un track de trap cambia de sentido si se escucha en TikTok, en un club o con audífonos camino a la universidad, aunque puede evocar a una y otra circunstancia. 


---

background-image: url("img/negro-14.png")
background-size: cover


&gt; Las **mediaciones** son asociaciones entre elementos diversos y heterogeneos

- Cada situación se construye con **mediadores distintos**: personas, tecnologías, sonidos, discursos y reflexiones
- Hay que identificarlos y ver cómo se relacionan para producir lo musical

---
class:   middle, slideInRight, inverse fadeOutLeft

## Preguntas: Carácter huidizo

- ¿Cómo cambia tu experiencia de una canción según el lugar o el dispositivo desde el que la escuchas?
- ¿Qué mediadores identificas cuando piensas en cómo consumes música diariamente?
- ¿Qué hace que una canción se vuelva significativa en una situación específica?

## Pintura vs Música 

- La **pintura** es una obra **fija**, con un soporte visible y estable (un lienzo, un muro).
  - Su experiencia puede cambiar, pero **el objeto permanece igual**.
  - Ejemplo: un cuadro de Picasso sigue siendo el mismo, se vea en un museo o en un libro.
  
---
class:   middle, slideInRight, inverse fadeOutLeft
background-image: url("img/negro-7.png")
background-size: cover


- La **música** es una práctica **huidiza**: no existe si no es **reactivada**.
  - Cada escucha **la reconstituye**: en vinilo, en TikTok, en vivo, en auriculares.
  - Ejemplo: una canción de música folclórica cambia según quién la toca, cómo se baila, dónde suena.



---

background-size: cover

## El problema del discurso crítico

- El discurso crítico busca "obras" cerradas, pero la música se construye en la repetición, mezcla, apropiación.
- Ejemplo: una canción de reggaetón no es solo un producto cultural sino una práctica colectiva (bailes, remixes, reels).
- Si se ignoran estas mediaciones, la crítica se vuelve estéril o moralizante.

## Preguntas: Discurso crítico

- ¿Qué limitaciones tiene analizar una canción solo desde su letra o autor?
- ¿Qué se pierde si ignoramos las situaciones socieales y materiales en el que la música se hace, se escucha o circula la música?
- ¿Cómo se expresa una crítica moralizante sobre la música urbana hoy?

## La propuesta de Hennion: teoría de las mediaciones

- Propuesta: seguir el recorrido que hace posible la aparición de la música.
- Ejemplo: un tema implica productores, colaboraciones, acuerdos legales, recepciones, coreógrafos, influencers.
- Lo musical se construye con múltiples actores y objetos, **no existe por fuera de esas redes**.
- La música muestra la mediación como **fuerza creativa**.

---

- ¿Cómo podrías “seguir el recorrido” de una canción de música y cómo ella cambió en ese recorrido?
- ¿Qué personas, tecnologías o prácticas intervienen en su aparición?
- ¿Cómo se evidencia la creatividad de las mediaciones más allá del artista?

## Crítica al dualismo: más allá del esteticismo y el sociologismo 

- **Esteticismo**: “La música clásica es arte”, se centra en lo formal, se estudian las notas y la instrumentación. Propio de la musicología clásica.
- **Sociologismo**: “el reggaetón es machista porque refleja desigualdades de género”, se centra en cómo lo social produce la música y la música es sólo un reflejo de lo social. Propio de la sociología.  
- Ambos son reductivos si se toman de **forma aislada**.

## Pasión musical y mediaciones

- Amor por la música puede ser individual (“este tema me representa”) o colectivo (el pogo, el baile en grupo).
- Ejemplo: fandoms, challenges, conciertos → pasión compartida, mediada por plataformas y objetos.
- Los músicos **navegan entre autenticidad y marketing**, estética y política.
- La pasión no se opone a la mediación: la necesita.

- ¿Cómo se expresa tu vínculo afectivo con la música?
- ¿Qué objetos, prácticas o espacios median tu experiencia emocional con una canción?

## Hennion vs Born: Alcances de la mediación musical

- **Antoine Hennion**  
  - Enfatiza la **mediación en acto** y la experiencia situada.  
  - Se centra en las **microsocialidades**: personas, colectivos, objetos, sonidos, reflexiones
  - Analiza el gusto, la pasión musical y las redes materiales que hacen aparecer la música.  
  - Su enfoque es **pragmático y descriptivo**, no normativo.
  
---
class:   middle, slideInRight, inverse fadeOutLeft
background-image: url("img/negro-19.png")

- **Georgina Born**  
  - Acepta la base etnográfica, pero **critica su alcance limitado**.  
  - Propone **cuatro planos de mediación social**:
    1. Microsocialidades de la performance  
    2. Comunidades imaginadas  
    3. Refracción de relaciones sociales amplias: clase, género, etnia, generación, etcétera.  
    4. Implicación institucional  
  - Su marco se centra en vincular mediaciones concretas con destacar **poder, antagonismo y transformación social**.

---
class:   middle, slideInRight, inverse fadeOutLeft
background-image: url("img/negro-6.png")

## Conclusión: Música como sociología en acto

- La música no es solo objeto, es una **teoría práctica de la relación**.
- Música: lugar donde se mezclan lo sonoro, lo corporal, lo tecnológico y lo político.
- Oyentes, performers, productores y dispositivos **constituyen el hecho musical**.
- La sociología no debe explicarla desde fuera, sino **acompañar sus mediaciones**.
- Importancia de la bidireccionalidad: la música produce lo social, lo social produce (se refracta) en la música

# 🎧 Bitácora sonora de las mediaciones

---
class: middle, inverse

## 📝 Instrucciones generales

- Cada semana, elige **1 o 2 canciones** que hayan marcado tu experiencia reciente.
- No tienen que ser nuevas ni favoritas, sino **significativas para ti** durante esa semana.
- Reflexiona usando la perspectiva de la **sociología de las mediaciones**.

---
class: middle, inverse
## 🎵 1. ¿Qué te provocó esta(s) canción(es)?

- ¿Qué emoción te generó?
- ¿Qué recuerdos o sensaciones trajo?
- ¿Tuvo efectos en tu cuerpo o tu ánimo? (¿te dió paz, te relajó, te distrajo, te ayudó a concentrarte, te dio energía, te evocó algún recuerdo o proyecto?)

---
class: middle, inverse

## 📍 2. ¿Dónde y cuándo la escuchaste?

- ¿En qué contexto ocurrió la escucha?
- ¿Estabas solo/a o acompañado/a?
- ¿Qué estabas haciendo en ese momento?

---
class: middle, inverse

## 📲 3. ¿Cómo la escuchaste?

- ¿Por qué medios o dispositivos?
  - Celular, auriculares, redes sociales, parlantes, etc.
- ¿Fue una escucha atenta o incidental?

---
class: middle, inverse
## 🌍 4. ¿Qué dimensiones sociales puedes observar?


- ¿Crees que esa o esas canciones te conectan con una comunidad, un territorio, una cultura específica?
- ¿Ves alguna relaciona de esa canción con algo relativo al:
  - **Género**, **clase**, **etnia**, **generación**, **nación**, etc.?

---
class: middle, inverse

## 🎯 Objetivo del ejercicio

- Ir más allá del gusto individual → entender la música como **práctica mediada**.
- Reconocer cómo se articulan dispositivos, afectos y estructuras sociales.
- Desarrollar una **mirada situada** al estilo de Hennion y Born.
